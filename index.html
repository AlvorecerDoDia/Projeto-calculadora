<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        
        <div id="tela"></div>
        <table>
            <tr>
                <td><button class="btn" style="font-size: 1.3em;" onclick="clean()"><strong>C</strong></button></td>
                <td><button class="btn" onclick="backspace()"><i class="material-symbols-outlined">
                    backspace
                </i></button> </td>
                <td><button class="btn" onclick="inserir('/')">/</button> </td>
                <td><button class="btn" onclick="inserir('x')">x</button> </td>
            </tr>
            <tr>
                <td><button class="btn" onclick="inserir('7')">7</button> </td>
                <td><button class="btn" onclick="inserir('8')">8</button> </td>
                <td><button class="btn" onclick="inserir('9')">9</button> </td>
                <td><button class="btn" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="inserir('4')">4</button> </td>
                <td><button class="btn" onclick="inserir('5')">5</button> </td>
                <td><button class="btn" onclick="inserir('6')">6</button> </td>
                <td><button class="btn" onclick="inserir('+')">+</button> </td>
            </tr>
            <tr>
                <td><button class="btn" onclick="inserir('1')">1</button> </td>
                <td><button class="btn" onclick="inserir('2')">2</button> </td>
                <td><button class="btn" onclick="inserir('3')">3</button> </td>
                <td rowspan="2"><button class="btn" style="height: 105px;" onclick="resultado()">=</button> </td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" style="width: 100px;" onclick="inserir('0')">0</button> </td>
                <td><button class="btn" onclick="inserir('.')">.</button> </td>
            </tr>
           
        </table>
        <p>&copy; Mikael De Jesus</p>
    </div>
</body>
<script src="script.js"></script>
</html>
